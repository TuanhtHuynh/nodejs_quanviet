<div class="categories-wrapper">
    <app-alertmessage></app-alertmessage>
    <div class="admin__top">
        <ng-content></ng-content>
    </div>
    <div *ngIf="listMenu">Hiển thị {{ listMenu.length }} menu</div>
    <div class="table__response">
        <table class="table">
            <thead>
                <tr>
                    <th class="table__header">
                        <span class="ml">#</span>
                    </th>
                    <th>
                        <span class="ml">Tên menu</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="table__row header"
                    *ngFor="let menu of listMenu">
                    <span>+</span>
                    <td class="table__cell text-center">{{ menu._id }}</td>
                    <td class="table__cell">ds{{ menu.submenu_name }}</td>
                    <td class="table__cell">
                        <a class="admin__btn--outline admin__btn--warn mr"
                           [routerLink]="['/admin/menu/mega-content/edit', menu._id]">
                            <i class="far fa-edit"></i>
                        </a>
                        <button class="admin__btn admin__btn--outline admin__btn--danger"
                                (click)="onDelete(menu._id, menu.submenu_name)">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
